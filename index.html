<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator using javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>

    <header>
        <div class="heading_text">
            <h1>Selamat! Pohon yang Kamu tanam akan bantu Selamatkan Bumi.</h1>
            <h2>Abadikan Nama-mu dalam Gerakan Tanam Pohon ini.</h2>
        </div>
      
    </header>
    <main>
        <div class="content-img">
            <img class="logo-markplus" src="Logo MarkPlus-01 (1) (1).png" />
            <img class="logo-hi" src="https://human-initiative.org/wp-content/themes/hai-theme/assets/images/logo.png" />
        </div>
        <div class="form-certificate" id="form-display">
            <!-- Remove the input fields for name, email, and telephone -->
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <button id="submitBtn">Generate Certificates</button>
            <button id="downloadCertificatesBtn" style="display: none;">Download Certificates</button>
        </div>
        <div id="loading-animation" class="heading large-text">
            <p>S</p><p>e</p><p>d</p><p>a</p><p>n</p><p>g</p><p>M</p><p>e</p><p>n</p><p>g</p><p>i</p><p>r</p><p>i</p><p>m</p><p>.</p><p>.</p>
        </div>
    </main>
    <div id="popup" class="popup">
        <div class="body-content">
            <div class="img-content">
                <img src="material-symbols_notifications.png" alt="notification-email-hi"/>
            </div>
            <div class="notif-content">
                <h5>Sertifikat Terkirim</h5>
                <p>Sertifikatmu Telah Berhasil Dikirimkan ke Email Kamu</p>
                <div class="action-content">
                    <a id="close" class="close">Close</a>
                    <a class="email" href="https://mail.google.com">Cek Email</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="filesaver.js"></script>
    <script src="index.js"></script>
</body>
</html>
